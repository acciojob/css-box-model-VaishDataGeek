<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>CSS box model</title>
</head>
<body>
 <div class="outer-box">
    <div class="margin-label">margin 20px</div>

    <div class="box">
      <div class="border-label">border 15px solid blue</div>
      <div class="padding-label">padding 50px</div>
      <div class="color-label">color lightblue</div>

      <div class="content-box">
        <div class="text-box">
          <span class="corner top-left"></span>
          <span class="corner top-right"></span>
          <span class="corner bottom-left"></span>
          <span class="corner bottom-right"></span>
          <p>This is a demo of box model try to replicate<br>
          this box model in Html and Css and try<br>
          to pass all the test cases.</p>
        </div>
        <div class="width-label">
          ←────────────── width 300px ──────────────→
        </div>
      </div>
    </div>
 </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
